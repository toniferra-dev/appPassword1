<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apassword - Crea una Contraseña, Construye una Fortaleza</title>
        <!-- LINKS -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <!-- width 1366px centrado siempre -->
        <div class="container">
            <!-- Grid de 16 columnas, 16 de gap -->
            <!-- Header utilizado de Banner, con un background image -->
            <header class="banner"></header>
            <!-- Cambio de Grid, de 14 columanas y 16 de gap -->
            <main>
                <h1 class="main__titulo">
                    APASSWORD <span class="main__version">v.1.0</span>
                </h1>
                <pre class="main__explicacion">
Una aplicación fácil de usar que te ayuda a crear contraseñas fuertes y seguras.

Con solo unos pocos clics, genera contraseñas que protegen tus cuentas en línea de accesos no 
autorizados.

Es una solución sencilla para mantener tus datos personales a salvo.

                </pre>
                <!-- Sección que emula un input o algo parecido -->
                <section class="input">
                    <!-- parrafo se convierte en una zona donde se almacena el password, pero visualmente tiene que estar incompleto, porque después viene el svg -->
                    <p class="main__textoPassword" id="texto__password"></p>
                    <!-- Es el botón de actualización -->
                    <svg
                        class="main__btnActualizar"
                        id="actualizar"
                        xmlns="http://www.w3.org/2000/svg"
                        height="24"
                        width="24"
                        viewBox="0 0 512 512"
                    >
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
                        <path
                            d="M48.5 224H40c-13.3 0-24-10.7-24-24V72c0-9.7 5.8-18.5 14.8-22.2s19.3-1.7 26.2 5.2L98.6 96.6c87.6-86.5 228.7-86.2 315.8 1c87.5 87.5 87.5 229.3 0 316.8s-229.3 87.5-316.8 0c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0c62.5 62.5 163.8 62.5 226.3 0s62.5-163.8 0-226.3c-62.2-62.2-162.7-62.5-225.3-1L185 183c6.9 6.9 8.9 17.2 5.2 26.2s-12.5 14.8-22.2 14.8H48.5z"
                        />
                    </svg>
                </section>
                <!-- Flechas para recorrer el historico -->
                <img class="main__flechaDer" id="flechaDer" src="img/flechaDer.svg">
                <img class="main__flechaIzq" id="flechaIzq" src="img/flechaIzq.svg">
                <!-- Lo convertimos en un botón de copiar el password -->
                <button class="main__copiar" id="btncopiar">Copiar</button>

            </main>
        </div>
        <!-- Aqui ejecutamos el Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
